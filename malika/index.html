<script>
$( document ).ready(function() {
	$("#in_area").hide ();
	$("#adj_area").hide ();
	$("#out_area").show ();	
	$("#op_type").css("background-color","#E4F5EA");
});

	function switchInputArea (flag){
		if (flag === "IN") {
			$("#op_type").css("background-color","#F7F0DF");
			$("#out_area").hide ();
			$("#adj_area").hide ();
			$("#in_area").show ();
		} else if (flag === "OUT") {
			$("#op_type").css("background-color","#E4F5EA");
			$("#in_area").hide ();
			$("#adj_area").hide ();
			$("#out_area").show ();			
		} else if (flag === "ADJ") {
			$("#op_type").css("background-color","#F7DFF1");
			$("#in_area").hide ();
			$("#adj_area").show ();
			$("#out_area").hide ();	
		}
	}
</script>
